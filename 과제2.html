<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쇼핑몰 회원관리 VER 1.0</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: linear-gradient(to right, #3366cc, #3399ff);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    nav {
      background-color: #e6e6fa;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      margin: 5px 15px;
      padding: 8px 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #ccc;
    }

    section {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      background: #f4f4f4;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    td {
      padding: 10px;
      vertical-align: middle;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    select {
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
    }

    .buttons {
      text-align: center;
      margin-top: 25px;
    }

    .buttons input {
      padding: 10px 30px;
      margin: 0 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #3399ff;
      color: white;
      cursor: pointer;
    }

    .buttons input:hover {
      background-color: #1e7fd1;
    }

    footer {
      background-color: #3366cc;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      table,
      tr,
      td {
        display: block;
        width: 100%;
      }

      td {
        padding: 8px 0;
      }

      .buttons input {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    쇼핑몰 회원관리 VER 1.0
  </header>

  <nav>
    <a href="#">회원등록</a>
    <a href="#">회원목록조회/수정</a>
    <a href="#">회원매출조회</a>
    <a href="#">홈으로</a>
  </nav>

  <section>
    <h2>쇼핑몰 회원 등록</h2>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="member_id">회원번호(자동발생)</label></td>
          <td><input type="text" id="member_id" name="member_id" disabled></td>
        </tr>
        <tr>
          <td><label for="name">회원성명</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="phone">회원전화</label></td>
          <td><input type="text" id="phone" name="phone"></td>
        </tr>
        <tr>
          <td><label for="address">회원주소</label></td>
          <td><input type="text" id="address" name="address"></td>
        </tr>
        <tr>
          <td><label for="join_date">가입일자</label></td>
          <td><input type="date" id="join_date" name="join_date"></td>
        </tr>
        <tr>
          <td><label for="grade">고객등급(VIP,일반,G:직원)</label></td>
          <td>
            <select id="grade" name="grade">
              <option value="V">VIP</option>
              <option value="G">일반</option>
              <option value="E">직원</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="city_code">도시코드</label></td>
          <td><input type="text" id="city_code" name="city_code"></td>
        </tr>
      </table>

      <div class="buttons">
        <input type="submit" value="회원등록">
        <input type="reset" value="조회">
      </div>
    </form>
  </section>


   <title>그라데이션 배경</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #b3bfe9;
      font-family: Arial, sans-serif;
    }

    footer {
      height: 100px;
      background: linear-gradient(to right, #0572f8 0%, #a2d5e2 70%, #e6dfdf 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #810e0e;
      text-align: center;
    }

    .footer-text {
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-text">
      HRDKOREA Copyright@2016 All rights reserved. Human Resources Development Service of Korea
    </div>
  </footer>

</body>
</html>
